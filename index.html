<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>D&D Character Sheet</h1>
    </header>
    <main>
        <section id="basic-info">
            <h2>Basic Information</h2>
            <form>
                <label for="character-name">Name:</label>
                <input type="text" id="character-name" name="character-name">
                
                <label for="character-class">Class:</label>
                <select id="character-class" name="character-class">
                    <option value="fighter">Fighter</option>
                    <option value="wizard">Wizard</option>
                    <!-- Add more options as needed -->
                </select>

                <!-- Add more fields for race, background, etc. -->

                <input type="submit" value="Save">
            </form>
        </section>
        
        <!-- Add more sections for abilities, equipment, etc. -->

    </main>
    <footer>
        <p>&copy; 2024 Your D&D Campaign</p>
    </footer>
</body>
</html>
